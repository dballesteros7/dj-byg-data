<!DOCTYPE html>
<html class="no-js"  ng-app="djtinidata">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DJ Tini Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.min.js') }}"></script>
    </head>
    <body ng-controller="InputCtrl as inputCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">DJ Tini Data</a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Guess the genre!</h1>
        <p>DJ Tini data uses data to guess the genre of songs just by looking at its lyrics, try it out! It works!.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <form class="col-xs-6">
          <div class="form-group">
            <label class="control-label">Lyrics</label>
            <textarea class="form-control" ng-model="inputCtrl.lyrics"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="inputCtrl.getGenre($event)">Get genre!</button>
          </div>
        </form>
        <div class="col-xs-6">
          <h2>Genre:</h2>
          <p ng-bind="inputCtrl.genre"></p>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; DJ Byg Data 2014</p>
      </footer>
    </div> <!-- /container -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
